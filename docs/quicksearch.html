    {"classes.list.html":{"id":"classes.list.html","title":"Reference","body":" leaflet.d3chart Reference 'L.D3chart' Reference Classes 'L.D3chart' add add bar, pie and polar charts to a leaflet map × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-18T10:06:58+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" leaflet.d3chart Reference 'L.D3chart' Leaflet.d3chartLeaflet.d3chart is a leaflet plugin for adding to a leaflet map small animated bar charts, pie charts or polar area charts. It can be used to visualize multiple variables associated to geographical coordinates and to look at the evolution of these variables. UsageYou need to include the leaflet CSS and javascript files and then the leaflet.d3chart javascript file in the head section of your document: &lt;link rel=&quot;stylesheet&quot; href=&quot;https://unpkg.com/leaflet@1.0.2/dist/leaflet.css&quot; media=&quot;screen&quot; title=&quot;leaflet&quot;&gt; &lt;script src=&quot;https://unpkg.com/leaflet@1.0.2/dist/leaflet.js&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt; &lt;script src=&quot;https://unpkg.com/leaflet.d3chart@0.1.2/dist/leaflet.d3chart.min.js&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;Once these files included, you can create charts with function L.d3chart(). All parameters are described here. ExampleHere is a sample code that initializes a map and adds to it a barchart that represents three random values. Then the code updates the value every two seconds and redraws the chart. var center = [48.861415, 2.349326]; var mymap = L.map('map').setView(coord, 13); L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap); // Let us generate fake data function fakeData() { return [Math.Random(), Math.random(), Math.random()]; } // Create a barchart var myBarChart = L.d3chart(center, {data: fakeData()}); mymap.addLayer(myBarChart); // Update data every 2 seconds setInterval(function() { myBarChart.setOptions({data: fakeData()}) }, 2000); × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-18T10:06:58+01:00 using the DocStrap template. "},"-_L.D3chart_.html":{"id":"-_L.D3chart_.html","title":"L.D3chart","body":" leaflet.d3chart Reference 'L.D3chart' L.D3chart add add bar, pie and polar charts to a leaflet map L.D3chart is used to add dynamic charts on a leaflet map. It is specially useful to represent multiple data values associated to some geographical coordinates. Constructor new L.D3chart(center, options) Name Type Description center L.Point options D3chartOptions Object containing options to construct a chart. Example L.d3chart([0, 0], {data: [1, 2, 3], maxValues: 3}) Options Name Type Default Description type string &quot;bar&quot; Type of chart to create. Possible values are &quot;bar&quot; for barcharts, &quot;pie&quot; for pie charts, &quot;polar-radius&quot; and &quot;polar-area&quot; for polar area charts where values are represented either by the radius or the area of the slices. data Array.&lt;number&gt; [1] Data values the chart has to represent. maxValues Array.&lt;number&gt; [1] maximal absolute value the data could take. It can be a single numeric value or an array of values with same length as data. In the first case, all values will be represented with the same scale while in the second case, each value will have its own scale. This is useful when one wants to represent multiple variables that are not comparable. fillColor string #4281e5 Color used to fill the shape when data contains only one value. colorPalette Array.&lt;string&gt; d3.schemeCategory10 Array of colors used to fill each part of the chart representing one value of data. width number 60 Width of the chart when `type` equals 'bar' or maximal diameter of the chart for all other types. height number 60 Maximal height of barcharts. opacity number 1 Opacity of the chart. showLabels boolean false Should values be displayed in the charts? labelStyle string &quot;font-family:sans-serif&quot; CSS style to apply to labels labelMinSize number 8 Labels are automatically hidden if the label height is less than this number. labelMaxSize number 24 Maximal height of labels. labelPadding number 2 Padding to apply to labels. labelPrecision number 0 Number of significant digits to keep in labels. If it is equal to 0, values are displayed as is. labelColor string &quot;auto&quot; Color to apply to labels. If &quot;auto&quot;, text will be black or white depending on the background color. labelText Array.&lt;string&gt; | null null Labels to display. It must have same length as data or be null. In the last case, data values are used as labels. transitionTime number 750 Duration in millisecondq of transitions. Methods setOptions(options) Update the options of a D3chart object. Name Type Description options D3chartOptions Object containing options to update the chart. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-18T10:06:59+01:00 using the DocStrap template. "}}
